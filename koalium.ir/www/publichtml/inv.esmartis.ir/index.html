<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Wallet Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #2d5bd7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #1c429d;
        }

        .error {
            color: red;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TRX Wallet Verification</h2>
        <form id="walletForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="walletAddress">TRX Wallet Address</label>
                <input 
                    type="text" 
                    id="walletAddress" 
                    placeholder="Enter TRX wallet address (starting with T)"
                    required
                    pattern="^T[a-zA-Z0-9]{33}$"
                >
                <div class="error" id="walletError">Invalid TRX wallet address</div>
            </div>

            <div class="form-group">
                <label for="referralCode">Referral Code (optional)</label>
                <input 
                    type="text" 
                    id="referralCode" 
                    placeholder="Enter referral code"
                >
            </div>

            <button type="submit">Continue to Dashboard</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            
            const walletAddress = document.getElementById('walletAddress').value;
            const referralCode = document.getElementById('referralCode').value;
            const errorElement = document.getElementById('walletError');

            // Basic TRX address validation
            const trxRegex = /^T[a-zA-Z0-9]{33}$/;
            if (!trxRegex.test(walletAddress)) {
                errorElement.style.display = 'block';
                return false;
            }

            errorElement.style.display = 'none';
            
            // If valid, send to backend for further verification
            fetch('/verify-wallet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    walletAddress: walletAddress,
                    referralCode: referralCode
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    window.location.href = '/dashboard';
                } else {
                    alert('Invalid wallet address');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });

            return false;
        }
    </script>
</body>
</html>
